# nixpacks.toml
[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci || npm install"]

[phases.build]
# Increase Node.js memory limit and optimize build
cmds = ["NODE_OPTIONS='--max-old-space-size=4096' NODE_ENV=production npm run build"]

[start]
# Standalone output을 사용할 때는 .next/standalone/server.js를 실행
# 하지만 next start가 자동으로 처리하므로 그대로 사용
cmd = "node .next/standalone/server.js || npm start"

[variables]
NODE_ENV = "production"
NODE_OPTIONS = "--max-old-space-size=2048"