# nixpacks.toml
[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci || npm install"]

[phases.build]
# Increase Node.js memory limit and optimize build
cmds = ["NODE_OPTIONS='--max-old-space-size=4096' NODE_ENV=production npm run build"]

[start]
# Standalone output을 사용할 때는 반드시 .next/standalone/server.js를 실행해야 함
# PORT 환경 변수를 명시적으로 전달
cmd = "PORT=$PORT node .next/standalone/server.js"

[variables]
NODE_ENV = "production"
NODE_OPTIONS = "--max-old-space-size=2048"